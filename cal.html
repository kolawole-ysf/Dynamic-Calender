<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calendar</title>
</head>
<body>
    <div class="body-dark">
        
        <div class="header">
            <div class="current-date">
                <h2>October 2022</h2>
            </div>
            <div class="time">
                <span id="hour"></span>
                <span>:</span>
                <span id="minute"></span>
                <span>:</span>
                <span id="seconds"></span>
                <span id="session">PM</span>
            </div>
            <div class="prevNext">
                <span id="prev" class="cal-icon"> < </span>
                <span id="next" class="cal-icon"> > </span>
            </div>
        </div>
        <div class="calendar">
            <div class="cal-days">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="cal-dates">
            </div>
            <div class="mode">
                <span>Mode</span>
                <div class="toggle-body">
                    <div class="toggle-icon"></div>
                </div>
            </div>
        </div>
   
    </div>
<script src="cal.js"></script>
</body>
</html>
